<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
// Запрос значений a и b от пользователя
var a = parseFloat(prompt("Введите значение a:"));
var b = parseFloat(prompt("Введите значение b:"));

// Проверка, что a не равно нулю
if (a !== 0) {
    var x = -b / a;
    alert("Значение x: " + x);
} else {
    // Если a равно нулю, уравнение не имеет решения
    alert("Уравнение не имеет решения (a = 0)");
}





</script>

</body>
</html>
